{% extends 'base.html' %}
{% load static %}

{% block title %}DASHBOARD{% endblock %}
{%block page_title%}<div class="flex justify-center"><a href="{%url 'get_started' %}"><i class="fa-solid fa-arrow-left fa-xl mr-4"></i></a>PATHOLOGY DASHBOARD</div>{%endblock%}
{% block content %}
<section class="w-fit mx-auto text-center border-cyan-700 p-2 m-1">
  {% for message in messages %}
  <div class="">
    <div class="bg-green-100 rounded-2xl text-sm p-4" uk-alert>
      <a href class="uk-alert-close font-bold" uk-close></a>
      <p class="text-green-700 font-semibold">{{ message }}</p>
    </div>
  </div>
  {% endfor %}
</section>
<div class="mx-2 md:mx-20 bg-gray-100 rounded-xl mt-4 p-2">
  <div class="grid grid-cols-2 md:grid-cols-2 gap-6 p-2 text-center">
      <div>
        <a href="{% url 'results:hematology' %}" class="block">
          <div class=" hover:bg-white hover:text-gray-600 text-white bg-emerald-500  rounded-lg shadow-lg p-10 border-2 border-white transition duration-300">
            <div class=" uppercase text-xs">Hematology</div>
          </div>
        </a>
      </div>
      <div>
        <a href="{% url 'results:chempath' %}" class="block">
          <div class="bg-blue-500 hover:bg-white text-white hover:text-gray-600 rounded-lg shadow-lg p-10 border-2 border-white transition duration-300">
            <div class="uppercase text-xs">Chempath</div>
          </div>
        </a>
      </div>
      <div>
        <a href="{% url 'results:micro' %}" class="block">
          <div class="bg-purple-600 border-2 hover:bg-white text-white hover:text-gray-600 rounded-lg shadow-lg p-10 transition duration-300">
            <div class="uppercase text-xs">Microbiology</div>
          </div>
        </a>
      </div>
      <div>
        <a href="{% url 'results:serology' %}" class="block">
          <div class="bg-amber-500 hover:bg-white text-white hover:text-gray-600 rounded-lg shadow-lg p-10 border-2 border-white transition duration-300">
            <div class="uppercase text-xs">Serology</div>
          </div>
        </a>
      </div>
      <div>
        <a href="{% url 'results:general' %}" class="block">
          <div class="bg-pink-500 hover:bg-white text-white hover:text-gray-600 rounded-lg shadow-lg p-10 border-2 border-white transition duration-300">
            <div class="uppercase text-xs">General</div>
          </div>
        </a>
      </div>
      <div>
        <a href="{% url 'results:report' %}" class="block">
          <div class="bg-gray-500 hover:bg-white text-white hover:text-gray-600 rounded-lg shadow-lg p-10 border-2 border-white transition duration-300">
            <div class="uppercase text-xs">Report</div>
          </div>
        </a>
      </div>
    </div>
  </div>
{% endblock %}
