{% extends "base.html" %} 
{% load static %}
{%block title%}CONFIRM DELETE{%endblock%}

{% block content %}
<div class="flex flex-col items-center justify-center mx-auto w-fit p-20">
    <div class=" bg-white rounded-lg shadow-md p-20">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800 uppercase">Confirm Deletion</h2>
        <p class="mb-4 text-center text-gray-600">
            Are you sure you want to delete the file "{{ object.title }}"?
        </p>
        <div class="flex justify-center space-x-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="px-4 py-2 bg-rose-600 text-white rounded hover:bg-white hover:text-rose-700 transition duration-300 text-xs uppercase">
                    Confirm Delete
                </button>
            </form>
            <a href="{{ object.patient.get_absolute_url }}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-white hover:text-blue-600 transition duration-300 text-xs">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
