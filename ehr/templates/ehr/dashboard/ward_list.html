{% extends 'base.html' %}
{% load static %}
{% block title %}WARD DASHBOARD{% endblock %}

{% block page_title %}
<div class="flex justify-center">
    <a href="{% url 'get_started' %}"><i class="fa-solid fa-backward fa-2xl mr-4"></i></a>WARDS
</div>
{% endblock %}

{% block content %}
<div class="mx-20">
<section class="text-center border-cyan-700 p-2 m-1">
    {% for message in messages %}
    <div class="">
        <div class="uk-alert-success rounded-2xl text-sm w-fit mx-auto" uk-alert>
            <a href class="uk-alert-close font-bold" uk-close></a>
            <p class="text-green-700 font-semibold uppercase p-4">{{ message }}</p>
        </div>
    </div>
    {% endfor %}
</section>
<div class="bg-gray-100 rounded-lg shadow-xl overflow-hidden mt-1">
    <div class="bg-white p-3 text-center">
        <span class="text-sm text-emerald-700  uppercase">Available WARDS</span>
    </div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 p-6">
{% for w in wards %}
<a href="{%url 'ward_details' w.id %}" class="block">
    <div class="bg-gradient-to-r from-cyan-300 to-emerald-300  rounded-xl shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        <div class="p-3 text-center">
            <h3 class="text-lg font-medium text-gray-900">{{ w.name }}</h3>
            <p class="text-sm text-gray-700">WARD</p>
        </div>
        <div class="bg-gray-50 h-1"></div>
    </div>
</a>
{% endfor %}
</div>
</div>
</div>
{% endblock %}
