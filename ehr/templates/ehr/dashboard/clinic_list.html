{% extends 'base.html' %}
{% load static %}
{%block title%}DASHBOARD{%endblock%}

{%block page_title%}<div class="enom flex justify-center">CLINICS</div>{%endblock%}
{%block content %}
<div class="uk-container mt-2 md:mt-2 p-2">
    <section class="text-center border-cyan-700 p-4 m-2">
        {% for message in messages %}
      <div class="mt-2">
           <div class="uk-alert-success rounded-2xl text-sm" uk-alert>
            <a href class="uk-alert-close font-bold" uk-close></a>
            <p class="text-green-700 font-semibold">{{ message }}</p>
            </div>
      </div>
      {% endfor %}
    </section>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-6 uppercase text-center rounded-xl p-4 md:p-10  shadow-md shadow-emerald-700 bg-white">
        {% for c in clinics %}
        <div>
            <a href="{{c.get_absolute_url}}" class="text-xs md:text-sm font-semibold text-slate-600">
                <div class="bg-white rounded-2xl shadow-2xl p-2 md:p-6 border hover:border-white border-green-400 hover:bg-green-600 hover:text-white">
                    {{c.name}}</div>
                </a>
            </div>
            {% empty %}
            <h1 class="text-center">No clinics found for</h1>
        {% endfor %}
    </div>
{%endblock%}
