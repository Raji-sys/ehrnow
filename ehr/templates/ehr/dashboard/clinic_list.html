{% extends 'base.html' %}
{% load static %}
{%block title%}CLINICS{%endblock%}

{%block page_title%}
<div class="flex justify-center">
    <a href="{%url 'get_started' %}"><i class="fa-solid fa-backward fa-2xl mr-4"></i></a>CLINICS
</div>
{%endblock%}
{%block content %}
<div class="mx-2 md:mx-20">
    <section class="text-center border-cyan-700 p-2 m-2">
        {% for message in messages %}
        <div class="">
            <div class="uk-alert-success rounded-2xl text-xs w-fit mx-auto" uk-alert>
                <a href class="uk-alert-close " uk-close></a>
                <p class="text-green-700 uppercase p-4">{{ message }}</p>
            </div>
        </div>
      {% endfor %}
    </section>
    <div class="bg-gray-100 rounded-lg shadow-xl overflow-hidden mt-4">
        <div class="bg-gradient-to-r from-emerald-600 to-sky-600 p-2 text-center">
            <span class="text-sm text-white  uppercase">Available Clinics</span>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
            {%for c in clinics %}
            <a href="{%url 'clinic_details' c.id %}" class="block">
                <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    <div class="p-3 text-center">
                        <h3 class="text-sm font-medium text-gray-900">{{ c.name }}</h3>
                        <p class="text-xs text-gray-500">clinic</p>
                    </div>
                    <div class="bg-gradient-to-r from-emerald-600 to-sky-600 h-1"></div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
