{% extends 'base.html' %}
{% load static %}
{%block title%}PHARMACY{%endblock%}

{%block page_title%}<div class="flex justify-center"><a href="{%url 'get_started' %}"><i class="fa-solid fa-backward fa-2xl mr-4"></i></a>PHARMACY DASHBOARD</div>{%endblock%}
{%block content %}
<section class="text-center border-cyan-700 p-1 m-1">
  {% for message in messages %}
  <div class="">
      <div class="uk-alert-success rounded-2xl text-sm" uk-alert>
          <a href class="uk-alert-close font-bold" uk-close></a>
          <p class="text-green-700 font-semibold">{{ message }}</p>
      </div>
  </div>
  {% endfor %}
</section>
<div class="md:gap-10 md:max-w-4xl md:mx-auto mt-2 rounded-xl p-8 mx-1 shadow-black shadow-sm  bg-zinc-200">
  <div class="p-1 md:p-8 text-center grid grid-cols-1 md:flex md:justify-center gap-6">
              <div>
                <a href="{%url 'pharm:dispensary' %}">
                  <div class="bg-blue-500 hover:bg-white text-white hover:text-blue-600 rounded-xl shadow-lg p-6 md:p-12 border-2 border-white transition duration-300">
                    <div class=" uppercase text-xs ">
                      <i class="fa-solid fa-file-prescription fa-3x"></i><br>
                      DISPENSARY</div>
                  </div>
                </a>
              </div>
              <div>
                <a href="{%url 'pharm:pharm_inventory' %}">
                  <div class="bg-purple-600 border-2 hover:bg-white text-white hover:text-purple-600 rounded-xl shadow-lg p-6 md:p-12 transition duration-300">
                    <div class=" uppercase text-xs">
                    <i class="fa-solid fa-box-archive fa-3x"></i><br>
                      INVENTORY</div>
                  </div>
                </a>
              </div>
              <div>
                <a href="{%url 'pharm:pharmacy_transaction' %}">
                  <div class="bg-emerald-600 border-2 hover:bg-white text-white hover:text-emerald-600 rounded-xl shadow-lg p-6 md:p-12 transition duration-300">
                    <div class=" uppercase text-xs">
                    <i class="fa-solid fa-money-bill-trend-up fa-3x"></i><br>
                      TRANSCATIONS</div>
                  </div>
                </a>
              </div>
             </div>

              
    </div>    
{%endblock%}
