{% extends 'base.html' %}
{% load static %}

{% block title %}{{ ward.name|upper }} DASHBOARD{% endblock %}

{% block page_title %}
<div class="flex justify-center">
    <a href="{% url 'ward_list' %}"><i class="fa-solid fa-backward fa-2xl mr-4"></i></a>
    {{ ward.name|upper }} DASHBOARD
</div>
{% endblock %}

{% block content %}
<div class="mx-2 md:mx-20 bg-zinc-50 rounded-md shadow-black h-fit shadow-sm mt-4 p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 uppercase text-center rounded-xl p-8 md:p-6">
        <div class="">
            <a href="{{ admit_list_url }}">
                <div class="hover:bg-white hover:text-amber-800 bg-amber-600 text-white rounded-2xl shadow-2xl p-4 md:p-8 border-2 border-white-400 transition duration-300">
                    <div class="text-xs">
                        <i class="fa-solid fa-user-plus fa-2x"></i> INCOMING PATIENTS
                    </div>
                </div>
            </a>
        </div>
        <div>
            <a href="{{ received_list_url }}">
                <div class="hover:bg-white hover:text-green-800 bg-green-600 text-white rounded-2xl shadow-2xl p-4 md:p-8 border-2 border-white-400 transition duration-300">
                    <div class="text-xs">
                        <i class="fa-solid fa-hospital-user fa-2x"></i> PATIENTS ON ADMISSION
                    </div>
                </div>
            </a>
        </div>
        <div>
            <a href="{{ discharged_list_url }}">
                <div class="hover:bg-white hover:text-blue-800 bg-blue-600 text-white rounded-2xl shadow-2xl p-4 md:p-8 border-2 border-white-400 transition duration-300">
                    <div class="text-xs">
                        <i class="fa-solid fa-user-check fa-2x"></i> DISCHARGED PATIENTS
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
