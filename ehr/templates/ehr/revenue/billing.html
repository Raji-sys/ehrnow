{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-3xl mx-auto py-8">
    <!-- bill_form.html -->
    <form method="post" id="bill-form">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for form in formset.forms %}
                    <tr class="item-row">
                        <td>{{ form.item }}</td>
                        <td>{{ form.instance.item.price }}</td>
                        <td>{{ form.quantity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Create Bill</button>
    </form>
</div>
{% endblock %}
