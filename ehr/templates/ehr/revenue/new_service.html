{% extends 'base.html'%}
{% load static %}
{%block title%}ADD SERVICE{%endblock%}
{%block content %}
    <div class="rounded-3xl bg-white mt-1 md:mx-auto w-fit p-4 mx-2">

        {% if form.errors %} 
        <div class="uk-alert-danger block text-xs uppercase text-rose-700 rounded-xl" uk-alert>
            <a href class="uk-alert-close font-bold" uk-close></a>
            <p>{{form.errors}}</p>
        </div>
            {% endif %}
  <form method="post" enctype="multipart/form-data" class="text-xs">
    {% csrf_token %}
    <div class="mb-2 uppercase text-cyan-900 px-10">
        <p class="text-green-900 text-xs text-center border-b border-green-700">NEW SERVICE</p>
        <div class="grid grid-cols-1  p-2 gap-4">
      {% for field in form %}
        <div>
            <div class="">
                <label for="{{field.id_for_label}}">{{ field.label_tag }}</label>
            </div>
            <div class="">
                {{ field }}
            </div>
            </div>
            {%endfor%}
        </div>
    </div>
    <div class="gap-4 flex justify-center align-middle">
      <input type="submit" value="add" class="focus:opacity-10 uppercase focus:border-green-900 hover:bg-white hover:text-green-600 hover:border-2 hover:border-green-600
  bg-green-700 text-white py-2 px-4 rounded shadow-lg hover:shadow-xl">
    </div>
    </form>
    </div>
{%endblock%}
