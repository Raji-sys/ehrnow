{% extends 'base.html' %}
{% load static %}
{% block title %}STAFF DASHBOARD{% endblock %}
{%block page_title%}<div class="flex justify-center"><a href="{%url 'get_started' %}"><i class="fa-solid fa-backward fa-2xl mr-4"></i></a>STAFF DASHBOARD</div>{%endblock%}
{% block content %}
<section class="max-w-xl mx-auto text-center border-cyan-700 p-4 m-2">
  {% for message in messages %}
  <div class="">
    <div class="bg-green-100 rounded-2xl text-xs p-4" uk-alert>
      <a href class="uk-alert-close font-bold" uk-close></a>
      <p class="text-green-700 uppercase">{{ message }}</p>
    </div>
  </div>
  {% endfor %}
</section>
<div class="">
  <div class="md:max-w-xl mx-2 md:mx-auto">
    <div class="bg-white rounded-xl shadow-black shadow-lg ">
    <div class="p-8  text-center grid md:grid-cols-2 gap-4">
      <div>
        <a href="{% url 'register' %}" class="block">
          <div class=" hover:bg-white hover:text-green-600 text-white bg-emerald-500 rounded-lg shadow-lg p-8 border-2 border-white transition duration-300">
            <div class="text-xs">REGISTER STAFF </div><i class="fa-solid fa-plus-circle fa-2x"></i><br>
          </div>
        </a>
      </div>
      <div>
        <a href="{% url 'stafflist' %}" class="block">
          <div class="bg-blue-500 hover:bg-white text-white hover:text-blue-600 rounded-lg shadow-lg p-8 border-2 border-white transition duration-300">
            <div class="text-xs uppercase">staff list</div><i class="fa-solid fa-list fa-2x"></i><br>
          </div>
        </a>
      </div>
    </div>
  </div>
  </div>
</div>
{% endblock %}
