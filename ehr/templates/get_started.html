{% extends 'base.html' %}
{% load static %}
{%block title%}DASHBOARD{%endblock%}

{%block content %}
<div class="uk-container mt-2 md:mt-2 p-2">
    <section class="text-center border-cyan-700 p-4 m-2">
        {% for message in messages %}
      <div class="mt-2">
           <div class="uk-alert-success rounded-2xl text-sm" uk-alert>
            <a href class="uk-alert-close font-bold" uk-close></a>
            <p class="text-green-700 font-semibold">{{ message }}</p>
            </div>
      </div>
      {% endfor %}
    </section>
    <div class="flex justify-center items-center mx-auto mb-10 ">
        <a href="{%url 'staff' %}" class="text-xs md:text-sm font-semibold text-green-800">
            <div class="bg-white rounded-2xl shadow-md p-2 md:py-4 md:px-20 border hover:border-white border-green-400 hover:bg-green-600 hover:text-white ">
                <i class="fa-solid fa-user-group fa-2x"></i><br>
                STAFF</div>
        </a>
    </div> 
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 uppercase text-center rounded-xl p-4 md:p-10  shadow-md shadow-emerald-700 bg-white">
        <div>
            <a href="{%url 'medical_record' %}" class="text-xs md:text-sm font-semibold text-slate-600">
                <div class="bg-white rounded-2xl shadow-2xl p-2 md:p-6 border hover:border-white border-green-400 hover:bg-green-600 hover:text-white">
                    <i class="fa-solid fa-book-medical fa-2x"></i><br>
                    MEDICAL RECORD</div>
            </a>
        </div>
        <div>
            <a href="{%url 'revenue' %}" class="text-xs md:text-sm font-semibold text-green-600">

                    <i class="fa-solid fa-cash-register fa-2x"></i><br>
                    REVENUE</div>
            </a>
        </div>
        <div>
            <a href="{%url 'nursing' %}" class="text-xs md:text-sm font-semibold text-blue-600">
                <div class="bg-white rounded-2xl shadow-2xl p-2 md:p-6 border hover:border-white border-green-400 hover:bg-green-600 hover:text-white">
                    <i class="fa-solid fa-stethoscope fa-2x"></i><br>
                    NURSING</div>
            </a>
        </div>
        <div>
            <a href="{%url 'clinic' %}" class="text-xs md:text-sm font-semibold text-gray-800">

                    CLINIC</div>
            </a>
        </div>
        <div>
            <a href="{%url 'radiology' %}" class="text-xs md:text-sm font-semibold text-amber-600">

                    <i class="fa-solid fa-x-ray fa-2x"></i><br>
                    RADIOLOGY</div>
            </a>
        </div>
        <div>
            <a href="{%url 'phatology' %}" class="text-xs md:text-sm font-semibold text-fuchsia-600">

        </div>
        <div>

        </div>

        <div>

                <div class="bg-white rounded-2xl shadow-2xl p-2 md:p-6 border hover:border-white border-green-400 hover:bg-green-600 hover:text-white">
