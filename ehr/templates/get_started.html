{% extends 'base.html' %}
{% load static %}

{% block title %}DASHBOARD{% endblock %}

{% block page_title %}
<div class="flex justify-center gap-10 my-2">
    <a href="{% url 'patient_list' %}" class="text-xs font-medium text-emerald-600 hover:text-emerald-800 transition duration-300">
        <i class="fa-solid fa-user-injured fa-lg mr-2"></i>PATIENT
    </a>
    <a href="{% url 'staff' %}" class="text-xs font-medium text-blue-500 hover:text-blue-700 transition duration-300">
        <i class="fa-solid fa-user-group fa-lg mr-2"></i>STAFF
    </a>
    <a href="{% url 'hospital_services' %}" class="text-xs font-medium text-orange-500 hover:text-orange-700 transition duration-300">
        <i class="fa-solid fa-list-check fa-lg mr-2"></i>SERVICES
    </a>
</div>
{% endblock %}

{% block content %}
<div class="mx-4 m-4 md:mx-20">
    <div class="bg-gradient-to-r from-emerald-600 to-sky-600 h-1"></div>
    {% for message in messages %}
    <section class="text-center p-2 m-1 rounded-lg bg-white shadow-sm">
        <div class="mt-2">
            <div class="uk-alert-success rounded-lg text-sm p-2" uk-alert>
                <a href="#" class="uk-alert-close font-bold" uk-close></a>
                <p class="text-emerald-700">{{ message }}</p>
            </div>
        </div>
    </section>
    {% endfor %}
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 uppercase text-center rounded-b-xl p-6 bg-gray-100 shadow-sm">
        {% for item in items %}
        <div class="">
            <a href="{% url item.url %}" class="text-xs font-medium {{ item.text_color }} hover:text-white">
                <div class="bg-white rounded-t-xl shadow-sm p-6  hover:border-white hover:bg-emerald-600">
                    <i class="fa-solid {{ item.icon }} fa-2x mb-2"></i><br>
                    {{ item.name }}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
