{% extends 'base.html' %}
{% load static %}
{% block title %}DASHBOARD{% endblock %}

{% block page_title %}
<div class="flex justify-center gap-10 my-4">
    <a href="{% url 'patient_list' %}" class="text-sm font-medium text-green-600 hover:text-green-800 transition duration-300">
        <i class="fa-solid fa-user-injured fa-xl mr-2"></i>PATIENT
    </a>
    <a href="{% url 'staff' %}" class="text-sm font-medium text-blue-500 hover:text-blue-700 transition duration-300">
        <i class="fa-solid fa-user-group fa-xl mr-2"></i>STAFF
    </a>
    <a href="{% url 'hospital_services' %}" class="text-sm font-medium text-orange-500 hover:text-orange-700 transition duration-300">
        <i class="fa-solid fa-list-check fa-xl mr-2"></i>SERVICES
    </a>
</div>
{% endblock %}

{% block content %}
<div class="mx-4 mt-2 md:mx-20">
    <section class="text-center  p-2 m-1 rounded-lg">
        {% for message in messages %}
        <div class="mt-2">
            <div class="uk-alert-success rounded-lg text-sm p-2" uk-alert>
                <a href="#" class="uk-alert-close font-bold" uk-close></a>
                <p class="text-green-700">{{ message }}</p>
            </div>
        </div>
        {% endfor %}
    </section>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 uppercase text-center rounded-xl p-6 bg-gray-50 shadow-sm">
        {% for item in items %}
        <div>
            <a href="{% url item.url %}" class=" text-sm font-medium {{ item.text_color }} hover:text-white">
                <div class="bg-white rounded-lg shadow-md p-6 border hover:border-white hover:bg-green-600">
                    <i class="fa-solid {{ item.icon }} fa-xl mb-2"></i><br>
                    {{ item.name }}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
