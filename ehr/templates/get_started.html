{% extends 'base.html' %}
{% load static %}

{% block title %}DASHBOARD{% endblock %}

{% block page_title %}
<div class="flex justify-center gap-10 my-2">
    <a href="{% url 'patient_list' %}" class="text-xs font-medium text-emerald-600 hover:text-emerald-800 transition duration-300">
        <i class="fa-solid fa-user-injured fa-lg mr-2"></i>PATIENTS
    </a>
    <a href="{% url 'staff' %}" class="text-xs font-medium text-blue-600 hover:text-blue-700 transition duration-300">
        <i class="fa-solid fa-user-group fa-lg mr-2"></i>STAFF
    </a>
    <a href="{% url 'hospital_services' %}" class="text-xs font-medium text-orange-600 hover:text-orange-700 transition duration-300">
        <i class="fa-solid fa-list-check fa-lg mr-2"></i>SERVICES
    </a>
    <a href="{% url 'erp:accounting_index' %}" class="text-xs font-medium text-gray-700 hover:text-gray-800 transition duration-300">
        <i class="fa-solid fa-list-numeric fa-lg mr-2"></i>ACCOUNTING
    </a>

</div>
{% endblock %}

{% block content %}
<div class="mx-4 mt-5 md:mx-20">
    <div class="bg-gradient-to-r from-sky-600  to-emerald-600 h-4 rounded-t-xl"></div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 uppercase text-center rounded-b-xl p-2 bg-white shadow">
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'medical_record' %}" class="text-xs font-medium  text-sky-800">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600  to-emerald-500 hover:text-white">
                    <i class="fa-solid fa-book fa-2x "></i><p class="text-xs uppercase 
                        text-gray-900 group-hover:text-white">
                    HIM</p></div>
            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'revenue' %}" class="text-xs font-medium text-green-600">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center 
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">
                    <i class="fa-solid fa-naira-sign fa-2x "></i><p class="text-xs  uppercase 
                        text-gray-700 group-hover:text-white">
                    REVENUE</p></div>
            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'nursing_desks_list' %}" class="text-xs  font-medium text-blue-600">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center 
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">
                    <i class="fa-solid fa-stethoscope fa-2x "></i><p class="text-xs  uppercase 
                        text-gray-700 group-hover:text-white">
                    NURSING</p></div>
            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'clinic_list' %}" class="text-xs  font-medium text-orange-600">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center 
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">
                    <i class="fa-solid fa-clinic-medical fa-2x "></i><p class="text-xs  uppercase 
                        text-gray-700 group-hover:text-white">
                    CLINIC</p></div>
            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'pharm:index' %}" class="text-xs  font-medium text-indigo-600">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center 
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">
                    <i class="fa-solid fa-prescription fa-2x "></i><p class="text-xs  uppercase 
                        text-gray-700 group-hover:text-white">
                    PHARMACY</p></div>
            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'results:dashboard' %}" class="text-xs  font-medium text-fuchsia-600">

                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">
                    <i class="fa-solid fa-microscope fa-2x "></i><p class="text-xs  uppercase 
                        text-gray-700 group-hover:text-white">
                    PATHOLOGY</p></div>
            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">

            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'ward_list' %}" class="text-xs  font-medium text-purple-600">

                    <i class="fa-solid fa-head-side-mask fa-2x "></i><p class="text-xs  uppercase 
                        text-gray-700 group-hover:text-white">
                    THEATRE</p></div>
            </a>
        </div>

        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'physio' %}" class="text-xs  font-medium text-gray-600">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center 
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">
                    <i class="fa-solid fa-crutch fa-2x "></i><p class="text-xs  uppercase 
                        text-gray-700 group-hover:text-white">
                    PHYSIO</p></div>
            </a>
        </div>

        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'inventory:store_inventory' %}" class="text-xs  font-medium text-rose-600">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center 
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">

                        text-gray-700 group-hover:text-white">

            </a>
        </div>
        <div class="transform transition duration-300 hover:scale-90">
            <a href="{%url 'visit_stat_card' %}" class="text-xs  font-medium text-emerald-600">
                <div class="bg-sky-50 rounded shadow shadow-gray hover:shadow-xl p-4 text-center 
                    border-4 border-white group  hover:border-white hover:bg-gradient-to-r from-sky-600 to-emerald-500 hover:text-white">
