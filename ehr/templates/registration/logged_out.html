{% extends "base.html" %}
{% load static %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="flex justify-center items-center mt-32 px-4 ">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center py-20">
    <div class="mb-6 text-sm text-green-700 bg-green-100 border border-green-300 rounded-lg p-10">
      <i class="fas fa-check-circle text-lg mr-2"></i>Logout Successful
    </div>

    <a href="{% url 'login' %}" class="block">
      <button
        class="w-full py-3 px-5 bg-green-600 text-white rounded-lg shadow-md text-sm uppercase font-semibold hover:bg-green-700 hover:shadow-lg transition">
        <i class="fas fa-sign-in-alt mr-2"></i>Login Again
      </button>
    </a>
  </div>
</div>
{% endblock %}
