{% extends 'base.html' %}
{% load static %}
{% block title %}HOME{% endblock %}

{% block content %}
<div class="relative h-screen w-full overflow-hidden">
  <!-- Background overlay -->
  <div class="absolute inset-0 bg-cover bg-center opacity-20 animate-pulse duration-[6000ms] ease-in-out z-10 pointer-events-none"></div>

  <!-- Landing content -->
  <div class="absolute z-20 h-[80%] w-full flex flex-col items-center justify-center text-center p-4">
    <h1 class="text-4xl md:text-6xl bg-gradient-to-r from-sky-800 to-emerald-700 bg-clip-text text-transparent drop-shadow animate-fade-in animate-bounce">
      AudaxEMR
    </h1>
    <p class="mt-4 text-sm md:text-lg bg-gradient-to-r from-sky-900 to-emerald-900 bg-clip-text animate-fade-in  animation-delay-1000">
      <i class="fas fa-user-md mr-2"></i>Your reliable partner for Electronic Medical Records
    </p>
    <a href="{% url 'get_started' %}" class="mt-8 px-8 py-3 bg-gradient-to-r from-emerald-800 to-blue-800 text-white font-semibold uppercase text-sm rounded-xl shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300 animate-bounce inline-block">
      <i class="fas fa-rocket mr-2"></i>Get Started
    </a>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .animate-fade-in {
    animation: fadeIn 1s ease forwards;
  }
  
  .animation-delay-1000 {
    animation-delay: 1s;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  
  .animate-bounce {
    animation: bounce 2s infinite;
  }
</style>
{% endblock %}
