{% extends 'base.html' %}
{% load static %}
{% block title %}HOME{% endblock %}

{% block content %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  .landing-wrapper {
    position: relative;
    height: 100vh;
    width: 100%;
    background: linear-gradient(to bottom right, #e0f2fe, #ffffff, #d1fae5);
    overflow: hidden;
  }

  .background-overlay {
    position: absolute;
    inset: 0;
    background-image: url("{% static 'images/healthcare-bg.jpg' %}");
    background-size: cover;
    background-position: center;
    opacity: 0.2;
    animation: pulse 6s ease-in-out infinite;
    z-index: 1;
  }

  .landing-content {
    position: relative;
    z-index: 2;
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1rem;
  }

  .title {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(to right, #0284c7, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease forwards;
  }

  @media (min-width: 768px) {
    .title {
      font-size: 3.5rem;
    }
  }

  .subtitle {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #374151;
    animation: fadeIn 2s ease forwards;
  }

  @media (min-width: 768px) {
    .subtitle {
      font-size: 1.1rem;
    }
  }

  .cta-button {
    margin-top: 2rem;
    padding: 0.8rem 2rem;
    background: linear-gradient(to right, #10b981, #0284c7);
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.9rem;
    border-radius: 0.75rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: bounce 2s infinite;
    text-decoration: none;
    display: inline-block;
  }

  .cta-button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  /* Animations */
  @keyframes pulse {
    0% { opacity: 0.2; }
    50% { opacity: 0.3; }
    100% { opacity: 0.2; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
</style>

<div class="landing-wrapper">
  <div class="background-overlay"></div>

  <div class="landing-content">
    <h1 class="title">AudaxEMR</h1>
    <p class="subtitle">Your reliable partner for Electronic Medical Records</p>
    <a href="{% url 'get_started' %}" class="cta-button">Get Started</a>
  </div>
</div>
{% endblock %}
