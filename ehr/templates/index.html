{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Override base styles for homepage */
    .main-content {
        padding: 0 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        min-height: calc(100vh - 120px) !important; /* Account for header height */
    }

    .homepage-container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
    }

    .homepage-content {
        position: relative;
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 3rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }

    .homepage-title {
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #056a99, #077b54);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-out, titleGlow 2s ease-in-out infinite alternate;
    }

    .homepage-subtitle {
        font-size: 0.4rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        font-weight: 400;
        line-height: 1.6;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease-out 0.3s both;
    }

    .homepage-subtitle .icon {
        font-size: 1.2rem;
        margin-right: 0.5rem;
        color: #10b981;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .homepage-cta {
        display: inline-flex;
        align-items: center;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, #023625, #084a69);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        border-radius: 1rem;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 1s ease-out 0.6s both, buttonPulse 2s ease-in-out infinite;
    }

    .homepage-cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .homepage-cta:hover::before {
        left: 100%;
    }

    .homepage-cta:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
    }

    .homepage-cta .icon {
        margin-right: 0.75rem;
        font-size: 1.1rem;
        transition: transform 0.3s ease;
    }

    .homepage-cta:hover .icon {
        transform: translateX(3px);
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes titleGlow {
        0% {
            filter: drop-shadow(0 0 5px rgba(14, 165, 233, 0.3));
        }
        100% {
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.4));
        }
    }

    @keyframes buttonPulse {
        0%, 100% {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        50% {
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .homepage-container {
            padding: 1rem;
            min-height: 60vh;
        }

        .homepage-content {
            padding: 2rem 1.5rem;
            border-radius: 1.5rem;
        }

        .homepage-title {
            font-size: 2rem;
        }

        .homepage-subtitle {
            font-size: 0.4rem;
            margin-bottom: 1.5rem;
        }

        .homepage-cta {
            padding: 0.875rem 2rem;
            font-size: 0.8rem;
        }
    }

    @media (max-width: 480px) {
        .homepage-title {
            font-size: 1.75rem;
        }

        .homepage-subtitle {
            font-size: 0.9rem;
        }

        .homepage-cta {
            padding: 0.75rem 1.5rem;
            font-size: 0.75rem;
        }
    }

    /* Larger screens */
    @media (min-width: 1024px) {
        .homepage-container {
            padding: 3rem 2rem;
        }

        .homepage-content {
            padding: 4rem 3rem;
            margin-right: 2rem; /* Align more to the right on larger screens */
            margin-left: auto;
            max-width: 500px;
        }

        .homepage-title {
            font-size: 3rem;
        }

        .homepage-subtitle {
            font-size: 1.2rem;
        }
    }
</style>

<div class="homepage-container">
    <div class="homepage-content">
        <h1 class="homepage-title">
            AudaxEMR
        </h1>
        <p class="homepage-subtitle">
            <span class="icon">‚öïÔ∏è</span>
            Your reliable partner for Electronic Medical Records
        </p>
        <a href="{% url 'get_started' %}" class="homepage-cta">
            <span class="icon">üöÄ</span>
            Get Started
        </a>
    </div>
</div>
{% endblock %}
