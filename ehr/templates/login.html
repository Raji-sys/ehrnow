{% extends 'base.html' %}
{% load static %}
{%block title%}get started{%endblock%}
{%block content %}
<section class="text-center border-cyan-700 p-2">
  {% for message in messages %}
  <div class="">
      <div class="uk-alert-success rounded-2xl text-xs md:text-sm w-fit mx-auto" uk-alert>
        <a href class="uk-alert-close font-bold" uk-close></a>
        <p class="text-green-700 font-semibold uppercase p-2 text-xs md:text-sm md:p-4">{{ message }}</p>
        </div>
        </div>
        {% endfor %}
        </section>
        {% if form.errors %}
        <div class="m-2">
        <div class="uk-alert-danger text-xs uppercase text-rose-700 rounded-xl mx-auto md:w-1/2" uk-alert>
          <a href class="uk-alert-close font-bold" uk-close></a>
          <p>{{form.errors}}</p>
        </div>
      </div>
        {% endif %}
              <div class="rounded-2xl bg-white p-3 mt-24 md:p-6 mx-auto w-fit">
          <form action="" method="POST" class="text-center text-xs">
            {% csrf_token %}
            <div class="mb-2 uppercase text-cyan-900 px-8 w-fit max-w-fit">
                  <p class="text-green-900 text-sm font-bold border-b border-green-700 mt-8">sign in to your account</p>
                <div class="flex justify-center text-xs">
                  <label for="uname">username</label>
                </div>
                <div class="flex justify-center mb-6">
                  <input class="text-center text-xs focus:outline-none border border-green-400 p-3 rounded shadow-lg focus:shadow-xl focus:border-green-200" type="text" name="username" id="uname"/>
                </div>
                <div class="flex justify-center text-xs">
                  <label for="password">password </label>
                </div>
                <div class="flex justify-center mb-4">
                  <input class="text-center text-xs focus:outline-none border border-green-400 p-3 rounded shadow-lg focus:shadow-xl focus:border-green-200" type="password" name="password" id="password"/>
                </div>
                  <div class="flex justify-center align-middle">
                  <input type="submit" value="Login" class="focus:opacity-10 uppercase focus:border-green-900 hover:bg-white hover:text-green-600 hover:border-2 hover:border-green-600
             bg-green-700 text-white py-2 px-4 rounded shadow-lg hover:shadow-xl">
                </div>
              </div>
            </form>    
</div>
{%endblock%}
