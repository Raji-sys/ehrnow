{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="mx-4 md:mx-20 mt-32 px-6 py-20 bg-white rounded-2xl shadow-xl">
  {% for message in messages %}
    <div class="mb-4 text-sm text-green-700 bg-green-100 border border-green-300 rounded-lg p-4">
      <i class="fas fa-check-circle mr-2"></i>{{ message }}
    </div>
  {% endfor %}


  {% if form.errors %}
    <div class="uk-alert-danger mb-4 text-sm text-red-700 bg-red-100 border border-red-300 rounded-lg p-4" uk-alert>
      <a href="#" class="uk-alert-close font-bold" uk-close></a>
      <i class="fas fa-exclamation-triangle mr-2"></i>{{ form.errors }}
    </div>
  {% endif %}

  <h2 class="text-lg font-bold text-center text-green-800 mb-6 uppercase border-b border-green-700 pb-2">
    Sign in to your account
  </h2>

  <form method="POST" class="space-y-4 text-sm">
    {% csrf_token %}
    
    <div>
      <label for="uname" class="block mb-1 font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="uname"
        class="w-full px-4 py-2 border border-green-400 rounded-lg shadow-sm focus:outline-none focus:border-green-500 focus:ring focus:ring-green-200 text-sm">
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password"
        class="w-full px-4 py-2 border border-green-400 rounded-lg shadow-sm focus:outline-none focus:border-green-500 focus:ring focus:ring-green-200 text-sm">
    </div>

    <div>
      <button type="submit"
        class="w-full py-2 px-4 bg-green-700 text-white rounded-lg shadow-md hover:bg-green-800 hover:shadow-lg uppercase font-semibold transition">
        Login
      </button>
    </div>

    <!-- Optional register link -->
    <!-- <p class="text-center text-xs mt-4 text-gray-500">Don't have an account?
      <a href="{% url 'register' %}" class="text-green-700 hover:underline">Register</a>
    </p> -->
  </form>
</div>
{% endblock %}
