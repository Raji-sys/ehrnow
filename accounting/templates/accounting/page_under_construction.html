{% extends "base.html" %}
{% block title %}Page Under Construction {% endblock %}
{%block content%}
<div class="mt-20 flex items-center justify-center animate-fade-in">
    <div class="text-center p-8 max-w-md bg-white rounded-2xl shadow-2xl border border-yellow-200 animate-bounce-in">
        <div class="flex justify-center mb-4">
            <span class="relative inline-block">
                <i class="fas fa-tools text-yellow-500 text-6xl animate-spin-slow"></i>
                <span class="absolute -top-2 -right-2 animate-ping inline-flex h-4 w-4 rounded-full bg-yellow-400 opacity-75"></span>
            </span>
        </div>
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2 animate-fade-in-down">Page Under Construction</h1>
        <p class="text-gray-600 mb-4 animate-fade-in-up">We're working hard to bring you this feature.<br> Please check back later.</p>
        <div class="mt-6">
            <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 bg-yellow-400 text-white font-semibold rounded-lg shadow hover:bg-yellow-500 transition duration-200 animate-fade-in">
                <i class="fas fa-arrow-left mr-2"></i>Go back
            </a>
        </div>
        <div class="mt-4 text-sm text-gray-400 animate-pulse">
            <i class="fas fa-hard-hat mr-1"></i> Thank you for your patience!
        </div>
    </div>
</div>
<style>
@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes fade-in-down {
  from { opacity: 0; transform: translateY(-20px);}
  to { opacity: 1; transform: translateY(0);}
}
@keyframes fade-in-up {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}
@keyframes bounce-in {
  0% { transform: scale(0.8);}
  60% { transform: scale(1.05);}
  100% { transform: scale(1);}
}
@keyframes spin-slow {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.animate-fade-in { animation: fade-in 1s ease; }
.animate-fade-in-down { animation: fade-in-down 1s ease; }
.animate-fade-in-up { animation: fade-in-up 1.2s ease; }
.animate-bounce-in { animation: bounce-in 0.8s cubic-bezier(.68,-0.55,.27,1.55);}
.animate-spin-slow { animation: spin-slow 3s linear infinite;}
</style>
{%endblock%}
