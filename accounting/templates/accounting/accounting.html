{% extends "base.html" %}
{% load static %}
{% block title %}Account Management Dashboard{% endblock %}
{% block content %}
<div class="container mx-auto p-2">
    <div class="bg-gray-50 rounded-2xl shadow-2xl overflow-hidden mt-2">
        <div class=" p-4 md:p-5 text-center bg-gradient-to-r from-green-800 via-emerald-100 to-gray-900 mb-2">
            <span class="text-sm md:text-xl font-bold uppercase tracking-widest bg-clip-text text-transparent bg-gradient-to-r from-gray-50 via-sky-50 to-gray-50">Account Management</span>
        </div>
            <hr>
        <div class="grid grid-cols-2 gap-4 text-xs uppercase p-4">
            <a href="{%url 'erp:company_account_list' %}" class="group w-full">
                <div class="bg-purple-800 hover:scale-105 hover:ring-4 hover:ring-purple-300 transition duration-300 ease-in-out text-white py-4 px-8 rounded-xl shadow-lg flex items-center justify-center gap-3 h-full">
                    <div class="flex items-center justify-center gap-3">
                        <i class="fas fa-journal-whills fa-2x"></i>
                        <span class="font-light">Company Accounts</span>
                    </div>
                </div>
            </a>
            <a href="{% url 'erp:expenses_list' %}" class="group w-full">
                <div class="bg-rose-800 hover:scale-105 hover:ring-4 hover:ring-red-300 transition duration-300 ease-in-out text-white py-4 px-8 rounded-xl shadow-lg flex items-center justify-center gap-3 h-full">
                    <div class="flex items-center justify-center gap-3">
                        <i class="fas fa-list-numeric fa-2x"></i>
                        <span class="font-light">Expenses Tracker</span>
                    </div>
                </div>
            </a>
        </div>
        </div>
</div>
{% endblock %}
