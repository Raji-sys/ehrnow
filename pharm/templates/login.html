{% extends 'base.html'%}
{% load static %}
{%block title%}Login{%endblock%}

{%block content %}
{% for m in messages %}
{{m}}
{%endfor%}
    <div class="flex justify-center md:mt-10 m-4">
      <div class="font-semibold uppercase text-xs shadow-md shadow-green-900 sm:max-w-lg mx-auto md:p-10 p-16 overflow-hidden rounded-xl">
        <div class="flex justify-center">
          <img src="{%static "images/logo.jpg" %}" alt="" class="md:object-cover object-contain">
        </div>
        <section class="text-center border-b-2 border-green-900 p-4 m-4">
          <p class="text-green-600 text-xl">NOHD PHARMACY INVENTORY MANAGEMENT</p>
          <div class="flex justify-center text-md text-red-500">
          {% if form.errors %}
          {{form.errors}}
          {% endif %}
        </div>
      </section>
      <form action="" method="POST" class="text-center">
        <p class="text-green-900 text-sm font-bold">sign in to your account</p>
      {% csrf_token %}
          <div class="mb-2 uppercase text-zinc-600">
            <div class="flex justify-center">
              <label for="uname">username</label>
            </div>
            <div class="flex justify-center mb-6">
              <input class="text-center text-xs focus:outline-none border border-green-400 p-4 rounded shadow-lg focus:shadow-xl focus:border-green-200" type="text" name="username" id="uname"/>
            </div>
            <div class="flex justify-center">
              <label for="password">password </label>
            </div>
            <div class="flex justify-center mb-4">
              <input class="text-center text-xs focus:outline-none border border-green-400 p-4 rounded shadow-lg focus:shadow-xl focus:border-green-200" type="password" name="password" id="password"/>
            </div>
              <div class="flex justify-center align-middle">
              <input type="submit" value="Login" class="focus:opacity-10 uppercase focus:border-green-900 hover:bg-white hover:text-green-600 hover:border-2 hover:border-green-600
         bg-green-700 text-white py-4 px-8 rounded shadow-lg hover:shadow-xl">
            </div>
          </div>
        </form>
      </div>
  </div>
{% endblock %}
