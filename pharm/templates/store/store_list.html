{% extends 'base.html' %}
{% load static %}
{% block title %}Unit Stores{% endblock %}
{%block page_title%}<div class="flex justify-center uppercase"><a href="{%url 'pharm:main_store' %}"><i class="fa-solid fa-backward fa-2xl mr-4"></i></a>Pharmacy Unit Stores</div>{%endblock%}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden mt-6">
         <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 p-6">
            {% for store in stores %}
            <a href="{% url 'pharm:unit_dashboard' store.pk %}" class="block">
                <div class="bg-gray-300 rounded-lg shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-2 hover:scale-105">
                    <div class="p-5 text-center">
                        <h3 class="text-xl text-gray-700">{{ store.name }}</h3>
                        <p class="text-sm text-gray-600 mt-2">unit</p>
                    </div>
                    <div class="bg-gradient-to-r from-green-500 to-blue-600 h-1"></div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
