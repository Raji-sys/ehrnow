<section id="testimonials" class="py-20 rounded-2xl bg-blue-100 mb-2">
    <div class="container mx-auto px-6">
        <h2 class="text-2xl font-medium text-center mb-2 text-gray-600">Patient Testimonials</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-10">
            {% for t in testimonials %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-gray-600 mb-4 text-sm">{{ t.comment }}"</p>
                <p class="font-medium text-xs">- {{ t.name }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{% url 'page:submit_testimonial' %}" class="inline-block bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-2 px-4 rounded-md hover:from-blue-600 hover:to-blue-700 hover:text-white transition duration-300">
                Share Your Experience
            </a>
        </div>
    </div>
</section>
