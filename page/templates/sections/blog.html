			<!-- Blog section -->
			<section id="blog" class="bg-gray-50 py-20 rounded-2xl">
				<div class="container mx-auto px-6">
					<h2 class="text-2xl font-medium text-center mb-2 text-gray-600">Latest from the Blog</h2>
					<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
						{% for post in blog_posts %}
							<div class="bg-white p-6 rounded-lg shadow-md" data-aos="fade-up" data-aos-delay="{{ forloop.counter }}">
								<h3 class="text-lg font-medium mb-2">{{ post.title }}</h3>
								<p class="text-gray-500 mb-2 text-sm">{{ post.pub_date|date:"F j, Y" }}</p>
								<a href="{% url 'blog_detail' post.slug %}" class="text-blue-600 hover:underline">Read More</a>
							</div>
						{% empty %}
							<p class="text-center text-gray-500 col-span-3">No blog posts available.</p>
						{% endfor %}
					</div>
				</div>
			</section>
