{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
            contact form
        </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- Tailwind CSS -->
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		
		<!-- FontAwesome for Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		
		<!-- AOS for Scroll Animations -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

		<!-- Custom CSS for further styling -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<!-- AOS Animation Script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
	</head>
	<body class="min-h-screen flex flex-col bg-gray-50 font-sans text-gray-800">
        <main class="flex-grow container mx-auto px-4  py-2">

<section id="submit-testimonial" class="py-10 bg-gradient-to-r from-blue-500 to-blue-600">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8 text-white">Send me a message</h2>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <form action="{%url 'contact_us' %}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input id="email"  type="email" name="email" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                    <input id="phone" name="phone" type="tel" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="messge" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-2 px-4 rounded-md hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:shadow-outline">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</main>
</body>
</html>
