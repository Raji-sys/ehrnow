{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
{% tailwind_css %} 

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="{%static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{%static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{%static 'favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{%static 'favicon/site.webmanifest' %}">
<link rel="stylesheet" href="{% static 'fonts/fontstyle.css' %}" type='text/css'>
<link rel="stylesheet" href="{% static 'uikit/css/uikit.min.css' %}" type="text/css">

<link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

<!-- <link rel="stylesheet" href="{% static 'images/style.css' %}" type="text/css"> -->
<script src="{%static 'js/_hyperscript.js' %}"></script>
<script src="{%static 'js/htmx.min.js'%}"></script>
<script src="{% static 'uikit/js/uikit.min.js' %}"></script>
<script src="{% static 'uikit/js/uikit-icons.js' %}"></script>

</head>

<body class="bgd h-screen">
  <style>
	a{
		text-decoration: none;
	}
	a:hover{
		text-decoration: none;
	}
      .bgd{
		background-image: url('{% static "images/4.jpg" %}');
		background-repeat: no-repeat;
		background-size: cover;
	}
  </style>
	<header class="bg-emerald-500 p-4 shadow-md border-b-2 border-gray-900 mx-20">
		<nav class="flex flex-row flex-wrap justify-between">
			{% if request.user.is_authenticated %}
			  <div class="border-4 border-white bg-green-800 rounded-xl p-1 text-xs text-white text-center flex justify-center items-center align-middle">
				<a href="{% url 'get_started' %}" class="focus:opacity-10 text-white text-center"> 
					<i class="fa-solid fa-home-user fa-2xl p-4 rounded-xl text-white"></i>
				</a>
			</div> 
			<span class="enom md:text-md text-center text-white font-semibold m-4">
					{%block title%}{%endblock%}
			</span>
			<div class="flex align-middle">
				<span class="text-white m-4 uppercase">{{request.user}}</span>
		            <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="border-4 border-white rounded-xl focus:opacity-10">
                            <i class="fa-solid fa-x bg-rose-700 p-4 rounded-xl text-white"></i>
                        </button>
                    </form>
			</div>
			{% endif %}
		</nav>
	</header>
{% block content %}
{% endblock %}
</body>
</html>
